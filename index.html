<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典扫雷游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">经典扫雷游戏</h1>
            <div class="flex justify-center items-center mt-4">
                <div class="mr-4">
                    <span class="font-semibold">难度:</span>
                    <select id="difficulty" class="ml-2 p-1 border rounded">
                        <option value="easy">简单</option>
                        <option value="medium">中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
                <button id="new-game" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">新游戏</button>
                <div class="ml-4">
                    <span class="font-semibold">时间:</span>
                    <span id="timer" class="ml-2">0</span>
                </div>
                <div class="ml-4">
                    <span class="font-semibold">剩余:</span>
                    <span id="mines-left" class="ml-2">10</span>
                </div>
            </div>
        </header>

        <main class="flex justify-center">
            <div id="game-board" class="bg-white p-2 rounded shadow-lg"></div>
        </main>

        <div id="game-over" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg text-center">
                <h2 class="text-2xl font-bold mb-4" id="result-message"></h2>
                <button id="play-again" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">再玩一次</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
